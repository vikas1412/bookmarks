<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>{% block title %}{% endblock %}</title>
    <style>
        a {
            text-decoration: none;
        }
        body {
            font-size: 18px;
        }
        {% block style %}{% endblock %}</style>
</head>
<body>

<nav class="navbar navbar-expand-lg p-1 navbar-light bg-light" style="border:1px dotted lightgrey">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">DoBookmark</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>

            {% if user.is_authenticated %}
                <button class="btn btn-outline-success">{{ user.username }}</button>
            {% else %}
                <a href="#" class="btn btn-outline-success">Login</a>
            {% endif %}


        </div>
    </div>
</nav>

<div class="container">
    <div class="row mt-4">
        <div class="col-lg-3  col-md-3 col-sm-12">
        </div>

        <div class="col-lg-8 col-lg-8 md-12 col-md-12 col-sm-12">

            {% block body %}{% endblock %}
        </div>
    </div>
</div>

<br><br><br>
<footer>
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Â© 2020 Copyright:
        <a class="text-dark" href="https://bookmarks14.heroku.com">bookmarks.com</a>
    </div>
    <!-- Copyright -->
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
